name: QuoteScript Build & Release

on:
  push:
    branches:
      - release
  workflow_dispatch: {}

permissions:
  contents: write

env:
  APP_ID: quotescript
  BACKEND_SPEC: quotescript_cli.spec

jobs:
  # -------------------------------
  # WINDOWS build
  # -------------------------------
  windows_build:
    name: Windows Build
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Python backend (PyInstaller) ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend deps + PyInstaller
        working-directory: backend
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build backend exe (PyInstaller spec)
        working-directory: backend
        shell: pwsh
        run: |
          if (!(Test-Path "${env:BACKEND_SPEC}")) { throw "Missing ${env:BACKEND_SPEC} in backend/" }
          pyinstaller --noconfirm "${env:BACKEND_SPEC}"

      # ---- Flutter build ----
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        working-directory: frontend
        run: flutter pub get

      - name: Enable Windows desktop
        working-directory: frontend
        run: flutter config --enable-windows-desktop

      - name: Build Windows (release)
        working-directory: frontend
        run: flutter build windows --release

      # ---- Bundle backend into Flutter output ----
      - name: Bundle backend into Windows release folder
        shell: pwsh
        run: |
          $releaseDir = "frontend/build/windows/x64/runner/Release"
          if (!(Test-Path $releaseDir)) { throw "Release dir not found: $releaseDir" }

          New-Item -ItemType Directory -Force -Path "$releaseDir/quotescript_cli" | Out-Null
          Copy-Item -Recurse -Force "backend/dist/quotescript_cli/*" "$releaseDir/quotescript_cli/"

          $zipName = "${env:APP_ID}_windows.zip"
          if (Test-Path $zipName) { Remove-Item $zipName -Force }
          Compress-Archive -Path "$releaseDir/*" -DestinationPath $zipName -Force

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: ${{ env.APP_ID }}_windows.zip
          if-no-files-found: error

  # -------------------------------
  # LINUX build
  # -------------------------------
  linux_build:
    name: Linux Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux build dependencies (Flutter desktop)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev

      # ---- Python backend (PyInstaller) ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend deps + PyInstaller
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Build backend binary (PyInstaller spec)
        working-directory: backend
        run: |
          test -f "${BACKEND_SPEC}"
          pyinstaller --noconfirm "${BACKEND_SPEC}"

      # ---- Flutter build ----
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        working-directory: frontend
        run: flutter pub get

      - name: Enable Linux desktop
        working-directory: frontend
        run: flutter config --enable-linux-desktop

      - name: Build Linux (release)
        working-directory: frontend
        run: flutter build linux --release

      # ---- Bundle backend into Flutter output ----
      - name: Bundle backend into Linux bundle
        run: |
          releaseDir="frontend/build/linux/x64/release/bundle"
          test -d "$releaseDir"

          mkdir -p "$releaseDir/quotescript_cli"
          cp -r backend/dist/quotescript_cli/* "$releaseDir/quotescript_cli/"

          chmod +x "$releaseDir/quotescript_cli/quotescript_cli" || true

          tar -czf "${APP_ID}_linux.tar.gz" -C "$releaseDir" .

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: ${{ env.APP_ID }}_linux.tar.gz
          if-no-files-found: error

  # -------------------------------
  # macOS build
  # -------------------------------
  macos_build:
    name: macOS Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Python backend (PyInstaller) ----
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend deps + PyInstaller
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Build backend binary (PyInstaller spec)
        working-directory: backend
        run: |
          test -f "${BACKEND_SPEC}"
          pyinstaller --noconfirm "${BACKEND_SPEC}"

      # ---- Flutter build ----
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        working-directory: frontend
        run: flutter pub get

      - name: Enable macOS desktop
        working-directory: frontend
        run: flutter config --enable-macos-desktop

      - name: Build macOS (release)
        working-directory: frontend
        run: flutter build macos --release

      # ---- Bundle backend into .app ----
      - name: Bundle backend into macOS .app
        run: |
          base="frontend/build/macos/Build/Products/Release"
          appPath="$(find "$base" -maxdepth 1 -name "*.app" | head -n 1)"
          if [ -z "$appPath" ]; then
            echo "No .app found in $base"
            exit 1
          fi

          macosDir="$appPath/Contents/MacOS"
          mkdir -p "$macosDir/quotescript_cli"
          cp -R backend/dist/quotescript_cli/* "$macosDir/quotescript_cli/"
          chmod +x "$macosDir/quotescript_cli/quotescript_cli" || true

          # Zip the .app nicely
          ditto -c -k --sequesterRsrc --keepParent "$appPath" "${APP_ID}_macos.zip"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: ${{ env.APP_ID }}_macos.zip
          if-no-files-found: error

  # -------------------------------
  # CREATE GITHUB RELEASE
  # (auto-tag + attach artifacts)
  # -------------------------------
  publish_release:
    name: Publish Release
    needs: [windows_build, linux_build, macos_build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for tagging)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten dist
        run: |
          find dist -type f -maxdepth 3 -print -exec mv -t dist {} \;
          find dist -type d -empty -delete
          ls -lah dist

      - name: Create auto tag
        run: |
          TAG="release-${{ github.run_number }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "$TAG" -m "Automated release from release branch"
          git push origin "$TAG"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Release ${{ github.run_number }}"
          body: |
            Automated build from the **release** branch.

            Included:
            - Windows (zip)
            - Linux (tar.gz)
            - macOS (zip)

            Notes:
            - macOS build is unsigned; Gatekeeper may warn.
          files: |
            dist/${{ env.APP_ID }}_windows.zip
            dist/${{ env.APP_ID }}_linux.tar.gz
            dist/${{ env.APP_ID }}_macos.zip
